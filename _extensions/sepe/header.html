<script>
    // Function to apply the class "firstWords" to the first two words of the first paragraph of each section
    function applyFirstWordsClass() {
      // Get all the section elements
      const sections = document.querySelectorAll('section');

      // Loop through each section
      sections.forEach((section) => {
        // Get the first paragraph element that is a direct child of the section
        const firstParagraph = section.querySelector(':scope > p');

        // If a paragraph exists, apply the class "firstWords" to the first two words
        if (firstParagraph) {
          const words = firstParagraph.textContent.split(' ');
          if (words.length > 1) {
            const firstTwoWords = words.slice(0, 2).join(' ');
            const remainingWords = words.slice(2).join(' ');
            firstParagraph.innerHTML = `<span class="firstWords">${firstTwoWords}</span> ${remainingWords}`;
          }
        }
      });
    }

// Call the function to apply the class
document.addEventListener('DOMContentLoaded', applyFirstWordsClass)
</script>

<script>
// Function to fetch and replace <img> tags with SVG content
async function replaceImgWithInlineSvg() {
  // Get all <img> elements on the page
  const imgElements = document.querySelectorAll('img');

  // Loop through each <img> element
  for (const img of imgElements) {
    const src = img.getAttribute('src');

    // Check if the image is an SVG
    if (src && src.endsWith('.svg')) {
      try {
        // Fetch the SVG content
        const response = await fetch(src);
        const svgText = await response.text();

        // Create a temporary div to hold the SVG content
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = svgText;

        // Get the SVG element from the temporary div
        const svgElement = tempDiv.querySelector('svg');

        // Copy attributes from the <img> to the <svg>
        for (const attr of img.attributes) {
          if (attr.name !== 'src' && attr.name !== 'alt') { // Skip 'src' and 'alt' attributes
            svgElement.setAttribute(attr.name, attr.value);
          }
        }

        // Replace the <img> with the <svg>
        img.replaceWith(svgElement);
      } catch (error) {
        console.error(`Failed to fetch or replace SVG: ${error}`);
      }
    }
  }
}

// Run the function after the DOM is fully loaded
Reveal.on('ready', event => {
  document.addEventListener('DOMContentLoaded', replaceImgWithInlineSvg);
})
</script>
